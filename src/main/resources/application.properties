# ----------------------------------------------------
# 1. Application Settings
# ----------------------------------------------------
spring.application.name=true_vision
spring.jpa.open-in-view=false

# ----------------------------------------------------
# 2. MySQL Database Connection (Datasource)
# ----------------------------------------------------
# Replace 'YOUR_PASSWORD' with your actual MySQL 'root' password.
spring.datasource.url=jdbc:mysql://localhost:3306/true_vision_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=56689272
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------------------
# 3. JPA (Hibernate) Settings
# ----------------------------------------------------
# Allows Hibernate to manage the database schema automatically
# ddl-auto options: 
#   update: Attempts to update the schema (safe for development)
#   create-drop: Creates schema on startup, drops on shutdown
#   none: Requires manual DDL (safe for production)
spring.jpa.hibernate.ddl-auto=update

# SQL dialect specific to MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true